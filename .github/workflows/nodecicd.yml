name: Node.js CI/CD

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install PM2
        run: npm install -g pm2

      - name: Start Node.js server with PM2
        run: pm2 start node.js

      # Optionally, you can add more steps for testing, linting, etc.
